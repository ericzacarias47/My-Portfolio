<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pricing</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="price.css" />
</head>
<body>
<header class="head">
<h1>Simple Pricing</h1>
<p>Pick a plan that fits your project.</p>
</header>
<main class="grid">
<section class="plan">
<h2>Basic</h2>
<p class="price">$0<span>/mo</span></p>
<ul class="features">
<li>1 project</li>
<li>Email support</li>
<li>Community access</li>
</ul>
<a href="#" class="btn">Choose</a>
</section>
<section class="plan highlight" aria-label="Most popular">
<div class="badge">Most Popular</div>
<h2>Pro</h2>
<p class="price">$12<span>/mo</span></p>
<ul class="features">
<li>Unlimited projects</li>
<li>Priority support</li>
<li>Team members</li>
</ul>
<a href="#" class="btn">Choose</a>
</section>
<section class="plan">
<h2>Studio</h2>
<p class="price">$29<span>/mo</span></p>
<ul class="features">
<li>Client billing</li>
<li>Custom domain</li>
<li>Analytics</li>
</ul>
<a href="#" class="btn">Choose</a>
</section>
</main>
</body>
</html>
