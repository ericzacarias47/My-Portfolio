<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sunset Bistro — Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="restaurant.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Sunset Bistro</h1>
      <p>Fresh • Simple • Cozy</p>
    </header>

    <main class="menu container">
      <section class="menu-section">
        <h2>Starters</h2>
        <ul class="menu-list">
          <li>
            <span>Garlic Bread</span><span class="dots"></span
            ><span class="price">$5</span>
          </li>
          <li>
            <span>Tomato Bruschetta</span><span class="dots"></span
            ><span class="price">$8</span>
          </li>
          <li>
            <span>Caesar Salad</span><span class="dots"></span
            ><span class="price">$9</span>
          </li>
        </ul>
      </section>

      <section class="menu-section">
        <h2>Mains</h2>
        <ul class="menu-list">
          <li>
            <span>Grilled Chicken</span><span class="dots"></span
            ><span class="price">$14</span>
          </li>
          <li>
            <span>Pesto Pasta</span><span class="dots"></span
            ><span class="price">$13</span>
          </li>
          <li>
            <span>Margherita Pizza</span><span class="dots"></span
            ><span class="price">$12</span>
          </li>
        </ul>
      </section>

      <section class="menu-section">
        <h2>Drinks</h2>
        <ul class="menu-list">
          <li>
            <span>Lemonade</span><span class="dots"></span
            ><span class="price">$3</span>
          </li>
          <li>
            <span>Iced Tea</span><span class="dots"></span
            ><span class="price">$3</span>
          </li>
          <li>
            <span>Espresso</span><span class="dots"></span
            ><span class="price">$4</span>
          </li>
        </ul>
      </section>
    </main>

    <footer class="foot">© <span id="y"></span> Sunset Bistro 2025</footer>
  </body>
</html>
